<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faixas - SoulSync</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #210C46;
            color: #FFFFFF;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #C4B7E7;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #a17fff;
        }

        .container {
            display: flex;
            flex-direction: row;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            z-index: 1;
        }

        .filter-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #391875;
            border-radius: 10px;
            margin-right: 20px;
            width: 250px;
        }

        .filter-box h2 {
            margin-bottom: 20px;
        }

        .filter-box select, .filter-box input[type="range"] {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #210C46;
            color: #FFFFFF;
        }

        .buttons-wrapper {
            display: flex;
            flex-flow: row nowrap;
            gap: 10px;
        }

        .search-box {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .track-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: #C4B7E7;
            color: #000000;
            border-radius: 8px;
        }

        .track-card .track-info {
            text-align: center;
            display: flex;
            flex-flow: column nowrap;
            justify-content: space-between;
            width: 100%;
            height: 100%;
        }

        .track-card .track-info h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .track-card .track-info p {
            margin: 5px 0;
            color: #555;
        }

        .track-card a {
            color: #1DB954;
            text-decoration: none;
        }

        .track-card a:hover {
            text-decoration: underline;
        }

        .spotify-button {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 28px;
            background-color: #1DB954;
            color: #000000 !important;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        
        .spotify-button img {
            display: block;
            width: 30px;
            height: 30px;
            margin-right: 8px;
        }
        
        .spotify-button:hover {
            background-color: #1aa34a;
        }

        .background-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .background-elements img {
            position: absolute;
            opacity: 0.4;
            animation: float 6s ease-in-out infinite;
        }

        .background-elements img:first-child {
            top: -300px;
            left: -100px;
        }

        .background-elements img:nth-child(2) {
            top: -100px;
            left: 900px;
        }

        .background-elements img:last-child {
            bottom: -200px;
            right: -200px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <img src="./imgs/espiral.png" >
        <img src="./imgs/arranhao.png" >
        <img src="./imgs/espiral.png" >
    </div>

    <nav class="navbar">
        <a href="/Frontend/playlists.html">Playlists</a>
        <a href="/Frontend/welcome.html">Homepage</a>
        <a href="/Frontend/faixas.html">Faixas</a>
        <a href="/Frontend/login.html">Login</a>
    </nav>
    <div class="container">
        <div class="filter-box">
            <h2>Filtrar por Ano</h2>
            <select id="decade-select">
                <option value="1940-1950">1940s</option>
                <option value="1950-1960">1950s</option>
                <option value="1960-1970">1960s</option>
                <option value="1970-1980">1970s</option>
                <option value="1980-1990">1980s</option>
                <option value="1990-2000">1990s</option>
                <option value="2000-2010">2000s</option>
                <option value="2010-2020">2010s</option>
            </select>
            <h2>GÃªneros</h2>
            <select id="genre-select"></select>
            <div class="buttons-wrapper">
                <button onclick="searchTracks()">Buscar</button>
                <button onclick="clearTracks()" class="clear-btn">Limpar</button>
            </div>
        </div>
        <div class="search-box" id="tracks">
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            getGenres();
        });
    </script>
</body>
</html>
