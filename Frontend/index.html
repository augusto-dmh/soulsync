<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoulSync</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SoulSync</h1>
        </header>
        <section>
            <button onclick="login()">Login com Spotify</button>
        </section>
        <section id="auth-status">
            <!-- Opcional: Exibir status de autenticação -->
        </section>
        <section>
            <h2>Criar Playlist</h2>
            <input type="text" id="playlist-name" placeholder="Nome da Playlist">
            <button onclick="createPlaylist()">Criar Playlist</button>
        </section>
        <section>
            <h2>Adicionar Faixa à Playlist</h2>
            <input type="text" id="playlist-id" placeholder="ID da Playlist">
            <input type="text" id="track-ids" placeholder="IDs das Faixas (id1, id2...)">
            <button onclick="addTrackToPlaylist()">Adicionar Faixa à Playlist</button>
        </section>
        <section>
            <h2>Buscar Faixas</h2>
            <input type="text" id="search-genre" placeholder="Gênero">
            <input type="text" id="search-year" placeholder="Ano">
            <button onclick="searchTracks()">Buscar</button>
            <button class="clear-btn" onclick="clearTracks()">Limpar</button>
            <div id="tracks"></div>
        </section>
        <section>
            <h2>Gêneros Disponíveis</h2>
            <button onclick="getGenres()">Obter Gêneros</button>
            <button class="clear-btn" onclick="clearGenres()">Limpar</button>
            <div id="genres"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
