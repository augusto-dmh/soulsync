<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu - SoulSync</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #210C46;
            color: #FFFFFF;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .navbar a {
            text-decoration: none;
            color: #C4B7E7;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #a17fff;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column wrap;
            gap: 20px;
            text-align: center;
        }

        h1 {
            font-size: 55px;
            margin: 0;
            white-space: nowrap;
        }

        h2 {
            font-size: 32px;
            font-weight: 500;
            color: #C4B7E7;
            margin: 0;
            white-space: nowrap;
        }

        .button-link {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            width: 180px;
            height: 65px;
            border-radius: 28px;
            text-decoration: none;
            color: inherit;
            background-color: #C4B7E7;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #8a60ff;
        }

        .big-button {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #a17fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .big-button:hover {
            background-color: #8a60ff;
            transform: scale(1.1); /* Increase size on hover */
        }

        .big-button img {
            width: 350px;
            height: 300px;
        }

        .background-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .background-elements img {
            position: absolute;
            opacity: 0.4;
            animation: float 6s ease-in-out infinite;
        }

        .background-elements img:first-child {
            top: -200px;
            left: -100px;
        }

        .background-elements img:last-child {
            bottom: -200px;
            right: -200px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <img src="./imgs/espiral.png" >
        <img src="./imgs/espiral.png" >
    </div>

    <div class="container">
        <nav class="navbar">
            <a href="/Frontend/playlists.html">Playlists</a>
            <a href="/Frontend/welcome.html">Homepage</a>
            <a href="/Frontend/faixas.html">Faixas</a>
            <a href="/Frontend/login.html">Login</a>
        </nav>

        <header>
            <h1>Sincronize, sinta, compartilhe</h1>
            <h2>Come√ßar a sincronizar</h2>
        </header>

        <a href="https://open.spotify.com/user/31vq3eve7f3nlgr3k4dj2vjh2wh4" target="_blank" class="big-button">
            <img src="./imgs/logo2.png" alt="Logo">
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
